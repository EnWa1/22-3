<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .block {
            position: relative;
            width: 500px;
            height: 500px;
            border: 1px solid;
        }
        .box {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
        }
    </style>
</head>
<body>

<div class="block">
    <div class="box"></div>
</div>

<div id="number">0</div>
<button id="start">Start</button>
<button id="stop">Stop</button>

</body>
<script src="main.js"></script>
</html>
